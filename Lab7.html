<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Components Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <!-- Dashboard Section -->
  <h4 class="fw-bold mb-4">Bootstrap Components Dashboard</h4>

  <div class="accordion" id="accordionExample">

    <!-- Card Accordion -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingCard">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCard" aria-expanded="true" aria-controls="collapseCard">
          Cards
        </button>
      </h2>
      <div id="collapseCard" class="accordion-collapse collapse show" aria-labelledby="headingCard" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="card" style="width: 18rem;">
            <img src="Image/image 1.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card 1</h5>
              <p class="card-text">Pink flower on head.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Alerts Accordion -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingAlerts">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAlerts" aria-expanded="false" aria-controls="collapseAlerts">
          Alerts
        </button>
      </h2>
      <div id="collapseAlerts" class="accordion-collapse collapse" aria-labelledby="headingAlerts" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="alert alert-success">Success alert—check it out!</div>
          <div class="alert alert-warning">Warning alert—check it out!</div>
          <div class="alert alert-danger">Danger alert—check it out!</div>
        </div>
      </div>
    </div>

    <!-- Buttons Accordion -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingButtons">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseButtons" aria-expanded="false" aria-controls="collapseButtons">
          Buttons
        </button>
      </h2>
      <div id="collapseButtons" class="accordion-collapse collapse" aria-labelledby="headingButtons" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-secondary">Secondary</button>
          <button class="btn btn-success">Success</button>
          <button class="btn btn-danger">Danger</button>
        </div>
      </div>
    </div>

    <!-- Table Accordion -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTable">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTable" aria-expanded="false" aria-controls="collapseTable">
          Table
        </button>
      </h2>
      <div id="collapseTable" class="accordion-collapse collapse" aria-labelledby="headingTable" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Eram</td>
                <td>eram@gmail.com.com</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Mishri</td>
                <td>mishri@gmail.com</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
