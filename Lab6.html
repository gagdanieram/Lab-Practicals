<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Loader & Flex Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      text-align: center;
    }

    /* ========== A. Bouncing Loader Animation ========== */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 350px;
    }

    .dot {
      width: 15px;
      height: 15px;
      margin: 0 5px;
      background: #007bff;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-20px);
      }
    }
     </style>
</head>
<body>
    <h2>Bouncing Loader Animation</h2>
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  </body>
